scope: test-cluster
name: patroni-1

restapi:
  listen: 0.0.0.0:8008
  connect_address: patroni-1:8008

etcd:
  host: 10.0.10.33:2379

postgresql:
  listen: 0.0.0.0:5432
  connect_address: patroni-1:5432
  data_dir: /home/postgres/pgdata
  authentication:
    superuser:
      username: postgres
      password: postgres
    replication:
      username: replicator
      password: replicatorpass
  parameters:
    wal_level: replica
    hot_standby: "on"
    max_wal_senders: 10
    max_replication_slots: 10
    wal_keep_size: 128MB

bootstrap:
  initdb:
    - encoding: UTF8
    - data-checksums
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    postgresql:
      use_pg_rewind: true

tags:
  nofailover: false
  noloadbalance: false
