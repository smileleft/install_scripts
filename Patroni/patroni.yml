scope: infisical
namespace: /db/

restapi:
  listen: 0.0.0.0:8008

postgresql:
  listen: 0.0.0.0:5432
  authentication:
    superuser:
      username: postgres
      password: postgres
    replication:
      username: replicator
      password: replicator
  data_dir: /pgdata/data
  pg_hba:
    - local   all          all                       peer
    - host    all          all           127.0.0.1/32 md5
    - host    all          all           ::1/128      md5
    - host    replication  replicator   10.0.10.33/32 md5
    - host    replication  replicator   10.0.10.37/32 md5
    - host    replication  replicator   10.0.10.39/32 md5
    - host    all          all           10.0.10.0/24 md5
    - host    replication  replicator   127.0.0.1/32 md5
    - host    replication  replicator   ::1/128      md5

bootstrap:
  dcs:
    postgresql:
      use_pg_rewind: true
      parameters:
        wal_level: replica
        hot_standby: "on"
        max_wal_senders: 10
        max_replication_slots: 10
        listen_addresses: '0.0.0.0'
  initdb:
    - encoding: UTF8
    - data-checksums
